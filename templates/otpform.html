<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reset Password</title>
    </head>
    <body>
        <h1>Enter OTP</h1>
        <form action="resetp/" method="post">
            {% csrf_token %}
            <input name="code">
            <br>
            <input type="submit" value="Submit">
        </form>
        <form action="resendotp/" method="post">
            {% csrf_token %}
            <input type="submit" value="Resend OTP">
        </form>
        <br>
        {% if c == 0 %}
        <p>OTP sent to your smail</p>
        {% elif c == 1 %}
        <p>Wrong OTP</p>
        {% elif c == 2 %}
        <p>New OTP has been sent</p>
        {% endif %}        
    </body>
</html>
