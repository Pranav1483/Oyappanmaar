<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forgot Password</title>
    </head>
    <body>
        <h1>Enter Username</h1>
        <form action="forgotp/" method="post">
            {% csrf_token %}
            <input name="user">

            <input type="submit" value="Submit">
        </form>
        {% if c == 2 %}
        <h2>No User Found !</h2>
        {% endif %}
    </body>
</html>
